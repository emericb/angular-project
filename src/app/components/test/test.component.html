<div class="p-4">
  <h3 class="text-xl font-semibold mb-2">Suggested Recipes</h3>
  <ul class="list-disc pl-5">
    @for (recipe of suggestedRecipes; track recipe.id; let i = $index) {
      <li [id]="'recipe'+i" class="mb-1">
        {{ recipe.name }}
        <button (click)="viewRecipeDetails(recipe.id)" class="ml-2 bg-green-500 text-white px-2 py-1 rounded">Details</button>
      </li>
    }
  </ul>
</div>
