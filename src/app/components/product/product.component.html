<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Products</h1>
  <input
    type="text"
    placeholder="Search products by name"
    class="mb-4 p-2 border border-gray-300 rounded"
    [(ngModel)]="searchQuery"
    (input)="searchProducts()"
  />
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (product of filteredProducts; track product) {
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
        <p class="text-gray-700 mb-1"><strong>Code:</strong> {{ product.code }}</p>
        <p class="text-gray-700 mb-1"><strong>Category:</strong> {{ product.category }}</p>
        <p class="text-gray-700 mb-1"><strong>Quantity:</strong> {{ product.quantity }}</p>
        <p class="text-gray-700 mb-1"><strong>Energy (kcal):</strong> {{ product.energyKcal }}</p>
        <p class="text-gray-700 mb-1"><strong>Allergens:</strong> {{ product.allergens }}</p>
        <p class="text-gray-700 mb-1"><strong>Labels:</strong> {{ product.labels }}</p>
      </div>
    }
  </div>
</div>
